<div>
  <h1>
    Category
  </h1>
  <mat-form-field>
    <mat-label>SEARCH</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="SEARCH CATEGORY" #input>
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef> Category. </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="Select">
      <th mat-header-cell *matHeaderCellDef> Category. </th>
      <td mat-cell *matCellDef="let element"> <button (click)='productRdirect(element)'> GO TO PRODUCT</button>  </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayCategory"></tr>
    <tr mat-row *matRowDef="let row; columns: displayCategory;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>

  </table>
  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
